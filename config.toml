# The URL the site will be built for
base_url = "https://witchof0x20.github.io/blog"

# Site metadata, used for feeds
title = "Jade's Blog"
description = "Jade writing about random stuff"
default_language = "en"


# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
# Whether to minify HTML
minify_html = true
# Generate an RSS
generate_feed = true
feed_filename = "rss.xml"


# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
highlight_code = true
# Render :emoji:
render_emoji = true
# Create weird unicode quotes and stuff
smart_punctuation = true


[extra]
author = "Jade"
